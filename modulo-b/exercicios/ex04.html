<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatação de strings</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <script>
            var nome = window.prompt("Digite o seu nome:");
            document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras`);
            document.writeln(`Maiúsculo: ${nome.toUpperCase()}`);
            document.writeln(`Minúsculo: ${nome.toLowerCase()}`);
        </script>
    </body>
</html>
