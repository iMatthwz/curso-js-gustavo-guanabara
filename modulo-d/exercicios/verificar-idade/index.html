<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Verificar Idade</title>
    </head>
    <body>
        <header>
            <h1>Verificar Idade</h1>
        </header>
        <section>
            <form>
                <label for="anoNasc">Ano de nascimento:</label>
                <input type="number" name="anoNasc" id="anoNasc"><br>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="masc" value="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem" value="fem">
                <label for="fem">Feminino</label><br>
                <input type="button" value="Verificar">
            </form>
            <div id="res">
                <p>Preencha os campos acima.</p>
            </div>
        </section>
        <footer>
            <h3>&copy; CursoemVideo</h3>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
